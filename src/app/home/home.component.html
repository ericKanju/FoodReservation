<!--SCROLLING PILLS-->
<ScrollView row="1"  orientation="horizontal" scrollBarIndicatorVisible="false">
  <StackLayout  orientation="horizontal">
<ng-container *ngFor="let cartegory of cartegories">
  <GridLayout *ngIf="cartegory.active==true" columns="auto,*" backgroundColor="#FEC107" height="60" width="150" borderRadius="50" marginLeft="5" >
    <GridLayout backgroundColor="#fff" height="50" width="50" borderRadius="50" marginLeft="5" horizontalAlignment="left">
      <Image [src]="cartegory.image" width="30" height="30"></Image>
    </GridLayout>
    <Label col="1" verticalAlignment="center" color="#282828" marginLeft="5" [text]="cartegory.name" ></Label>
  </GridLayout>

  <GridLayout (tap)="switchCartegory(cartegory.id)" *ngIf="cartegory.active==false" columns="auto,*" backgroundColor="#f0f0f0" height="60" width="150" borderRadius="50" marginLeft="5" >
    <GridLayout backgroundColor="#fff" height="50" width="50" borderRadius="50" marginLeft="5" horizontalAlignment="left">
      <Image [src]="cartegory.image" width="30" height="30"></Image>
    </GridLayout>
    <Label col="1" verticalAlignment="center" color="#282828" marginLeft="5" [text]="cartegory.name" ></Label>
  </GridLayout>
</ng-container>

  </StackLayout>
</ScrollView>

<!--TOP FOOD-->
<ScrollView row="2"  orientation="horizontal" scrollBarIndicatorVisible="false">
  <StackLayout padding="15" paddingTop="20" orientation="horizontal">

    <ng-container *ngFor="let item of food; let i = index">
      <GridLayout rows="*,*" class="shadow" backgroundColor="#fff" height="250" width="150" borderRadius="20" marginLeft="5">
        <Image (tap)="openDec()" row="0" [src]="item.image" borderRadius="20"></Image>
        <StackLayout row="1" >
          <Label marginTop="30" [text]="item.name" fontWeight="600" fontSize="15" marginLeft="20" color="#282828"></Label>
          <Label [text]="item.description" fontWeight="600" fontSize="13" marginLeft="20" color="#bebebe"></Label>
          <GridLayout columns="*,auto">
            <Label col="0" verticalAlignment="top" marginTop="5"  [text]="item.price+' '+item.currency" fontWeight="900" fontSize="18" marginLeft="20" color="#282828"></Label>
            <Label col="1" horizontalAlignment="right" paddingTop="10" verticalAlignment="top" paddingRight="20" class="fas" (tap)="likeFood(i)" text="&#xf004;" fontSize="17" color="#e0e0e0" *ngIf="item.like==false"></Label>
            <Label col="1" horizontalAlignment="right" paddingTop="10" verticalAlignment="top" paddingRight="20" class="fas" (tap)="likeFood(i)" text="&#xf004;" fontSize="17" color="red" *ngIf="item.like==true"></Label>
          </GridLayout>
        </StackLayout>
      </GridLayout>
    </ng-container>

  </StackLayout>
</ScrollView>

<GridLayout paddingLeft="15" paddingRight="15" row="3" columns="*,*">
  <Label col="0" text="Favourites" fontSize="30" fontWeight="900" verticalAlignment="center" color="#282828"></Label>
  <Label col="1" text="See all" fontSize="20" fontWeight="300" verticalAlignment="center" horizontalAlignment="right" color="#282828" ></Label>
</GridLayout>

<!--FAVOURITE FOOD-->
<ScrollView row="4"  orientation="horizontal" scrollBarIndicatorVisible="false">
  <StackLayout padding="15" paddingTop="20" orientation="horizontal">
<ng-container *ngFor="let favour of favourites;let i = index">
    <StackLayout class="shadow" backgroundColor="#fff" height="150" width="300" borderRadius="20" marginLeft="5">
      <GridLayout rows="*,*,*" columns="auto,*">
        <Image row="0" rowSpan="3" marginLeft="20" [src]="favour.image" borderRadius="80" width="100" ></Image>
        <Label row="0" col="1" verticalAlignment="center" fontWeight="600" marginLeft="20" fontSize="18" [text]="favour.name" rowSpan="2" verticalAlignment="center"></Label>
        <Label row="1" col="1" verticalAlignment="center" fontWeight="600" marginLeft="20" fontSize="12" [text]="favour.description" color="#bebebe"></Label>
        <StackLayout marginLeft="10" row="1" rowSpan="2" verticalAlignment="center" col="1" orientation="horizontal">
          <ng-container *ngFor="let item of ratingStars">
            <Label col="1" horizontalAlignment="right" marginTop="10" marginLeft="5" color="#FEC107" verticalAlignment="top" marginRight="0" class="fas" text="&#xf005;"></Label>
          </ng-container>
        </StackLayout>
      </GridLayout>
    </StackLayout>
  </ng-container>
  </StackLayout>
</ScrollView>

<GridLayout marginTop="20" row="5" rows="*,4" columns="*,*,*,*" backgroundColor="#282828" borderRadius="20" height="80" marginLeft="20" marginRight="20">
  <Image col="0" horizontalAlignment="center"  color="#fff" verticalAlignment="center" height="30" width="30" src="res://grid" ></Image>
  <Label col="0"  *ngIf="hover=='grid'" row="1" backgroundColor="#FEC107" marginLeft="20" marginRight="20"></Label>
  <Image col="1" horizontalAlignment="center"  color="#fff" verticalAlignment="center" height="30" width="30" src="res://foodmenu" (tap)="openBrowse()" ></Image>
  <Image col="2" horizontalAlignment="center"  color="#fff" verticalAlignment="center" height="27" width="27" src="res://heart" ></Image>
  <Image col="3" horizontalAlignment="center"  color="#fff" verticalAlignment="center" height="30" width="30" src="res://cart" (tap)="openCart()" ></Image>
  <Label col="3" *ngIf="hover=='cart'" row="1" backgroundColor="#FEC107" marginLeft="20" marginRight="20"></Label>
</GridLayout>

</GridLayout>
